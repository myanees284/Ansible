- hosts: tag_ansible_node
  become: True
  vars_files:
    - tomcat_vars
  
  tasks:
    - name: Install Java
      yum:
        name: java
        state: latest

    - name: Download tomcat and unarchive
      unarchive:
        src: "{{ tomcat_url }}"
        dest: /usr/local/
        remote_src: True
    
    - name: Start tomcat service
      shell: nohup /usr/local/{{ tomcat_pkg }}/bin/startup.sh
